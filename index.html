<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Floating Menu</title>
</head>

<body>
    <div class="floating-menu">
        <div class="menu-item" id="menu-1">
            <img src="./img/ft1.png" alt="sub 1">
        </div>

        <div class="menu-item" id="sub-menu-1 style="display: inline-block;">
            <img src="./img/menu1.png" alt="sub 1">
        </div>
        <div class="menu-item" id="sub-menu-2" id="myAudio" style="display: inline-block;">
            <img src="./img/menu2.png" alt="sub 2">
        </div>
        <audio id="myAudio">
        </audio>
        <div class="menu-item" id="sub-menu-3" onclick="reportowner()" style="display: inline-block;">
            <img src="./img/menu3.png" alt="sub 3">
        </div>
        <div class="menu-item" id="sub-menu-4" onclick="redirectToWebsite()" style="display: inline-block;">
            <img src="./img/menu4.png" alt="sub 4">
        </div>
        
        <div class="menu-item" id="menu-2">
            <img src="./img/ft2.png" alt="Icon 2">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
